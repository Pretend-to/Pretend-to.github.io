<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>笑川酱~♡</title>
  <link rel="stylesheet" href="public/static/css/newstyle.css">
</head>
<body>
  <div class="chat-container">
    <div class="chat-upsidebar">
      <div class="return">Re</div>
      <div class="status"></div>
      <div class="bo-clean">
        <button type="clean">
          <img src="public/static/icons/clean.svg" alt="Clean">
        </button>
      </div>
    </div>
    <div class="chat-window">
      <ul class="system-messages"></ul>
      <ul class="chat-messages"></ul>
    </div>
    <div class="chat-downsidebar">
        <div class="chat-function">
          <div class="bo-setna">
            <button type="setname">
              <img src="public/static/icons/setname.svg" alt="Set Name">
            </button>
          </div>
          <div class="chat-input">
            <label for="chat-text-input"></label>
            <input type="text" id="chat-text-input">
          </div>
          <div class="bo-reset">
            <button type="reset">
              <img src="public/static/icons/reset.svg" alt="Reset">
            </button>
          </div>
          <button type="submit">发送</button>            
        </div>          
    </div>
  </div>
  <script src="public/scripts/script.js"></script>
</body>
</html>
