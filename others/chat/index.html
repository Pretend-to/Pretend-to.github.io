<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Chat</title>
  <link rel="stylesheet" href="public/static/css/style.css">
</head>
<body>
  <div class="chat-container">
    <div class="chat-upsidebar">
      <p class="status"></p>
      <button type="clean">
        <img src="public/static/icons/clean.svg" alt="Clean">
      </button>
    </div>
    <div class="chat-window">
      <ul class="system-messages"></ul>
      <ul class="chat-messages"></ul>
    </div>
    <div class="chat-downsidebar">
        <div class="chat-function">
            <button type="setname">
              <img src="public/static/icons/setname.svg" alt="Set Name">
            </button>
            <div class="chat-input">
              <input type="text" placeholder=" ">
            </div>
            <button type="reset">
              <img src="public/static/icons/reset.svg" alt="Reset">
            </button>
            <button type="submit">发送</button>
        </div>          
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="public/scripts/script.js"></script>
</body>
</html>
